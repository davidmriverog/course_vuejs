<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ejercicio - 2</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    
  </head>
  <body>
    <div class="container" id="app">
      
      <div v-show="name" class="row">
        <h1 class="col-xs-12"> {{ gender === 'm' ? 'Bienvenido' : 'Bienvenida' }}, {{ name }}!</h1> <br>
        <p class="col-xs-12">Espero que disfrute tu visita, usamos v-show</p>
      </div>

      <template v-if="name">
        <div class="row">
          <h1 class="col-xs-12">{{ gender === 'm' ? 'Bienvenido' : 'Bienvenida' }}, {{ name }}!</h1> <br>
          <p class="col-xs-12">Espero que disfrute tu visita, usamos v-if</p>
          <p class="col-xs-12">Tu Nombre al revés {{ name.split('').reverse().join('') }}</p>
        </div>
      </template>

      <div class="row" v-else>
        <div class="col-xs-12">
          <div class="alert alert-warning" role="alert">
            Escribe por favor tu nombre!
          </div>
        </div>
      </div>

      <div class="row" v-if="name.length <= 2">
        <div class="col-xs-12">
          <div class="alert alert-danger" role="alert">
            Nombre no válido
          </div>
        </div>
      </div>
      

      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Name for app" v-model="name">
          </div>
        </div>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>

    <script src="src/app.js"></script>
  </body>
</html>
